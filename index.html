<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a 
        class="details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="new-task-label">
        <label class="title new-task-label" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="complete-checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="complete-checkbox" type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="complete-checkbox" type="checkbox" checked>
          <label class="task-title">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
