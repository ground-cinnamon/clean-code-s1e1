<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="header__image" 
        alt="the eisenhower matrix" 
        src="./eisenhower-matrix.jpg"
      > 
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <label class="title" for="new-task">Add Item</label>
      <div class="task-row">
        <input class="task-item__input" id="new-task" type="text">
        <button>Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__complete" type="checkbox">
          <label class="task-item__title">Pay Bills</label>
          <input class="task-item__input" type="text" >
          <button class="task-item__edit">Edit</button>
          <button class="task-item__delete">
            <img class="delete__icon" alt="remove label" src="./remove.svg">
          </button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="task-item__complete" type="checkbox">
          <label class="task-item__title">Go Shopping</label>
          <input class="task-item__input" type="text" value="Go Shopping" >
          <button class="task-item__edit">Save</button>
          <button class="task-item__delete">
            <img class="delete__icon" alt="remove label" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item__complete" type="checkbox" checked>
          <label class="task-item__title">See the Doctor</label>
          <input class="task-item__input" type="text" >
          <button class="task-item__edit">Edit</button>
          <button class="task-item__delete">
            <img class="delete__icon" alt="remove label" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
